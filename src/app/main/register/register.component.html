<div class="container h-100 d-flex justify-content-center">
  <div class="jumbotron my-auto">
    <h1 class="display-4">REGISTRATION</h1>
    <form [formGroup]="registrationForm" (ngSubmit)="register()">

      <div class="form-group">
        <label>Username</label>
        <input [class.is-invalid]="userName.invalid &&
        userName.touched" formControlName="userName" type="text" class="form-control">
        <div *ngIf="userName.invalid &&
        userName.touched">
          <small *ngIf="userName.errors?.required" class="text-danger">This Field is Required</small>
          <small *ngIf="userName.errors?.minlength" class="text-danger">Must have 3 Charecters</small>
        </div>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input [class.is-invalid]="email.invalid &&
        email.touched" formControlName="email" type="email" class="form-control">
        <div *ngIf="email.invalid &&
          email.touched">
          <small *ngIf="email.errors?.required" class="text-danger">This Field is Required</small>
        </div>
      </div>

      <div class="form-group">
        <label>EMPCode</label>
        <input [class.is-invalid]="EMPCode.invalid &&
          EMPCode.touched" formControlName="EMPCode" oninput="this.value = this.value.toUpperCase()" type="text"
          class="form-control">
        <div *ngIf="EMPCode.invalid &&
          EMPCode.touched">
          <small *ngIf="EMPCode.errors?.required" class="text-danger">This Field is Required</small>
          <small *ngIf="EMPCode.errors?.minlength" class="text-danger">Must have 3 Charecters</small>
        </div>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input [class.is-invalid]="password.invalid &&
        password.touched" formControlName="password" type="password" autocomplete="new-password" class="form-control">
        <div *ngIf="password.invalid &&
        password.touched">
          <small *ngIf="password.errors?.required" class="text-danger">This Field is Required</small>
        </div>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input [class.is-invalid]="registrationForm.errors?.misMatch" formControlName="confirmPassword" type="password"
          class="form-control">
        <small class="text-danger" *ngIf="registrationForm.errors?.misMatch">Password do not match</small>
      </div>

      <button type="submit" [disabled]="!registrationForm.valid" class="btn btn-success btn-block">REGISTER</button>
      <a routerLink="/main/login" class="btn btn-link btn-block">Already have Account? Login</a>
    </form>
  </div>
</div>
